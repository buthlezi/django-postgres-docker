{% extends "base.html" %}

{% block content %}
    <h1>HOME PAGE</h1>
  {% for restaurant in restaurants %}
    <p>
      {{ restaurant.name }}
      <a href="{% url 'table_booker:book-restaurant' restaurant.id %}">book restaurant</a>
    </p>
  {% empty %}
    <p>There are no records to show</p>
  {% endfor %}
{% endblock content %}
